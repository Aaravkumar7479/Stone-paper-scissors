
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- heading and change mode button-->
     <div class="navbar" ><h1>Rock Paper Scissors</h1>
        <div class="mode" ><i class="ri-moon-fill"></i></div>
</div>


                <!-- show the name of the player-->
            <h3 id="name"></h3>


    <!--  main div is choices and 3 circle class is equal to choice-->
    <div class="choices">

        <div  class="choice " id="rock">
        <img src="./images/rock.png" alt="Rock" ></div>
        
        
        <div class="choice" id="paper">
        <img src="./images/paper.png" alt="paper" >
        </div>
        <div class="choice" id="scissors">
        <img src="./images/scissors.png" alt="scissors" >
        </div>
     </div>




     <!-- Score board -->
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>computer</p>
            </div>
        </div>

        
        <!--Message box-->
        <div class="msg-container">
            <p id="msg">Play your move</p>
            <!-- <p id="reset">Reset Game</p> -->

        </div>
        <script src="script.js" ></script>
</body>
</html>
